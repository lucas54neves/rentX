sonar.projectKey=lucas54neves_rentX
sonar.organization=lucas54neves

# This is the name and version displayed in the SonarCloud UI.
#sonar.projectName=rentX
#sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=src

# Where to find tests file, also src
sonar.tests=src

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8

# Configure Sonar to import the test results
sonar.testExecutionReportPaths=test-report.xml

# We don't need to exclude it in sonar.sources because it is automatically taken care of
sonar.test.inclusions=src/**/*.spec.ts

# Now specify path of lcov and testlog
sonar.typescript.coverage.reportPaths=coverage/clover.xml
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.verbose=true
# sonar.testExecutionReportPaths=coverage/clover.xml